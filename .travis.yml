language: php

php:
  #- 7.0
  - 7.1
  - 7.2
  - nightly

install:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction

before_script:
  - chmod -R 777 bootstrap/cache
  - chmod -R 777 storage
  - cp .env.travis .env
  #- mysql -e 'create database homestead_test;'
  - "composer require codeclimate/php-test-reporter --dev"
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  #- php artisan migrate:install --env=testing --no-interaction -vvv

script:
  #- php artisan migrate --env=testing --no-interaction -vvv
  #- php artisan db:seed --env=testing --no-interaction -vvv
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml
  #- php artisan migrate:rollback --env=testing --no-interaction -vvv

after_success:
  - vendor/bin/test-reporter
  - travis_retry php vendor/bin/coveralls
  # or enable logging
  - travis_retry php vendor/bin/coveralls -v

after_script:
  - CODECLIMATE_REPO_TOKEN="d3a0ea333b4d760cc2403e4e24dee46183a5eebd0a567973167d53b0d4a6a779" vendor/bin/test-reporter --stdout > codeclimate.json
  - "sh -c 'if [ \"$TRAVIS_PHP_VERSION\" != \"hhvm\" ]; then curl -X POST -d @codeclimate.json -H \"Content-Type: application/json\" -H \"User-Agent: Code Climate (PHP Test Reporter v0.1.1)\" https://codeclimate.com/test_reports  ; fi'"

notifications:
  email:
    recipients:
      - tcwa.service@gmail.com
    on_success: change
    on_failure: always